version: "2"
sql:
  - engine: "postgresql"
    schema: "db/sqlc/migration"
    queries: "db/sqlc/queries"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
