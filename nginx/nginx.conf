events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Security headers (global)
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # Upstream for the Go app
    upstream sopeko_app {
        server app:8080;
        keepalive 32;
    }

    # HTTP server - handles ACME challenges and redirects to HTTPS
    server {
        listen 80 default_server;
        server_name _;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl default_server;
        http2 on;
        server_name _;

        # SSL certificates
        ssl_certificate     /etc/letsencrypt/live/sopeko.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sopeko.com/privkey.pem;

        # SSL configuration
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://sopeko.com; frame-ancestors 'self'" always;

        # CORS - Allow requests from any origin
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Block requests with suspicious patterns (path traversal attempts)
        location ~* (\.\.|\.\.\/|%2e%2e|%252e) {
            deny all;
            return 403;
        }

        # Deny access to hidden files (files starting with .)
        location ~ /\. {
            deny all;
            return 404;
        }

        # Block access to backup and sensitive files
        location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|orig|old|backup)$ {
            deny all;
            return 404;
        }

        # Proxy API requests to Go app
        location /api/ {
            proxy_pass http://sopeko_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;

            # Security headers for API responses
            proxy_hide_header X-Powered-By;
        }

        # Serve static assets with specific allowed extensions
        location ~* \.(html|css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|mp4|webm|pdf|json|xml|txt|map)$ {
            root /usr/share/nginx/static;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Access-Control-Allow-Origin "*" always;
            access_log off;
        }

        # Main location - serve index.html for SPA routing
        location / {
            root /usr/share/nginx/static;
            index index.html;
            try_files $uri $uri/ /index.html;

            # Limit request methods
            limit_except GET HEAD OPTIONS {
                deny all;
            }
        }

        # Block common exploit paths
        location ~* (wp-admin|wp-login|wp-content|wp-includes|phpMyAdmin|phpmyadmin|administrator|admin\.php) {
            deny all;
            return 404;
        }
    }
}